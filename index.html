<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Load Chart.js and datalabels plugin from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0-rc"></script>

    <!-- Load Calcite components from CDN -->
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>
   
    <!-- Load Map components from CDN-->
    <script
        type="module"
        src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"
    ></script>

    <link rel="stylesheet" href="styles.css"></script>
    <script src="script.js" defer></script>

</head>
<body>
    <div id="viewDiv"></div>
    <div id="chartDiv">
    </div>
    <div id="customLegend">
        <p>HUC 12 Subwatershed Boundaries</p>
        <img src="assets/border.svg" class="borderSVG"/>
        <p>Land Cover Classes</p>
        <div id="sentinel2Leg"></div>
    </div>
    <div id="slider-container">
        <div id="opacityLabel">Layer Opacity: 100%</div>
        <input type="range" id="opacitySlider" min="0" max="100" value="75" step="1">
    </div>
</body>
</html>
